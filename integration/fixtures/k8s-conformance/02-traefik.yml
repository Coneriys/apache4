---
kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: apache4
spec:
  controllerName: apache4.io/gateway-controller

---
kind: Namespace
apiVersion: v1
metadata:
  name: apache4

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: apache4
  namespace: apache4

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: apache4
  namespace: apache4
  labels:
    app: apache4

spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache4
  template:
    metadata:
      labels:
        app: apache4
    spec:
      serviceAccountName: apache4
      containers:
        - name: apache4
          image: apache4/apache4:latest
          imagePullPolicy: Never
          args:
            - --log.level=DEBUG
            - --api.insecure
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            - --entrypoints.web8080.address=:8080
            - --entrypoints.apache4.address=:9000
            - --providers.kubernetesgateway.experimentalChannel
            - --providers.kubernetesgateway.statusaddress.service.namespace=apache4
            - --providers.kubernetesgateway.statusaddress.service.name=apache4
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: web8080
              containerPort: 8080
            - name: apache4
              containerPort: 9000

---
apiVersion: v1
kind: Service
metadata:
  name: apache4
  namespace: apache4
spec:
  type: LoadBalancer
  selector:
    app: apache4
  ports:
    - port: 80
      name: web
      targetPort: web
    - port: 443
      name: websecure
      targetPort: websecure
    - port: 8080
      name: web8080
      targetPort: web8080
    - port: 9000
      name: apache4
      targetPort: apache4
