apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: apache4-keep
spec:
  controller: apache4.io/ingress-controller

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: "whoami-keep-route"
spec:
  ingressClassName: "apache4-keep"
  rules:
  - host: "whoami.test.keep"
    http:
      paths:
      - path: "/keep"
        backend:
          service:
            name: whoami
            port:
              number: 80
        pathType: Prefix

