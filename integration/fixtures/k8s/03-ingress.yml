apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test.ingress
  namespace: default
  labels:
    app: apache4

spec:
  rules:
    - host: whoami.test
      http:
        paths:
          - path: /whoami
            backend:
              service:
                name: whoami
                port:
                  name: http
            pathType: Prefix
