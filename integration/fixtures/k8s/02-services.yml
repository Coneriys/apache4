kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  namespace: default
  labels:
    app: apache4labs
    name: whoami

spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache4labs
      task: whoami
  template:
    metadata:
      labels:
        app: apache4labs
        task: whoami
    spec:
      containers:
        - name: whoami
          image: apache4/whoami
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: default

spec:
  ports:
    - name: http
      port: 80
  selector:
    app: apache4labs
    task: whoami

