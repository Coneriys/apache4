---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apache4-controller

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache4

spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache4-lb

  template:
    metadata:
      labels:
        app: apache4-lb

    spec:
      serviceAccountName: apache4-controller
      containers:
        - name: apache4
          image: apache4:v3.5
          args:
            - --entryPoints.web.address=:80
            - --entryPoints.websecure.address=:443
            - --experimental.kubernetesgateway
            - --providers.kubernetesgateway

          ports:
            - name: web
              containerPort: 80

            - name: websecure
              containerPort: 443

---
apiVersion: v1
kind: Service
metadata:
  name: apache4

spec:
  type: LoadBalancer
  selector:
    app: apache4-lb

  ports:
    - protocol: TCP
      port: 80
      targetPort: web
      name: web

    - protocol: TCP
      port: 443
      targetPort: websecure
      name: websecure
