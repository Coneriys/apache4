---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: whoami4-abc
  namespace: default
  labels:
    kubernetes.io/service-name: whoami4

addressType: IPv4
ports:
  - name: web
    port: 8080
endpoints:
  - addresses:
      - 10.10.0.1
      - 10.10.0.2
    conditions:
      ready: true

---
apiVersion: v1
kind: Service
metadata:
  name: whoami4
  namespace: default

spec:
  ports:
    - name: web
      port: 8080
  selector:
    app: apache4labs
    task: whoami4

---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: whoami5-abc
  namespace: default
  labels:
    kubernetes.io/service-name: whoami5

addressType: IPv4
ports:
  - name: web
    port: 8080
endpoints:
  - addresses:
      - 10.10.0.3
      - 10.10.0.4
    conditions:
      ready: true

---
apiVersion: v1
kind: Service
metadata:
  name: whoami5
  namespace: default

spec:
  ports:
    - name: web
      port: 8080
  selector:
    app: apache4labs
    task: whoami5

---
apiVersion: apache4.io/v1alpha1
kind: apache4Service
metadata:
  name: wrr2
  namespace: default

spec:
  weighted:
    services:
      - name: whoami5
        weight: 1
        port: 8080

---
apiVersion: apache4.io/v1alpha1
kind: apache4Service
metadata:
  name: wrr1
  namespace: default

spec:
  weighted:
    services:
      - name: whoami4
        weight: 1
        port: 8080

---
apiVersion: apache4.io/v1alpha1
kind: apache4Service
metadata:
  name: mirror1
  namespace: default

spec:
  mirroring:
    name: wrr1
    kind: apache4Service
    mirrors:
      - name: wrr2
        kind: apache4Service
        percent: 30

---
apiVersion: apache4.io/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/foo`)
    kind: Rule
    priority: 12
    services:
    - name: mirror1
      kind: apache4Service
