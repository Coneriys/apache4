apiVersion: apache4.io/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
    - match: Host(`foo.com`) && PathPrefix(`/bar`)
      kind: Rule
      priority: 12
      services:
        - name: test-weighted
          kind: apache4Service
        - name: test-mirror
          kind: apache4Service
      middlewares:
        - name: test-errorpage

---
apiVersion: apache4.io/v1alpha1
kind: apache4Service
metadata:
  name: test-weighted
  namespace: default

spec:
  weighted:
    services:
      - name: whoami-without-endpointslice-endpoints
        weight: 1
        port: 80

---
apiVersion: apache4.io/v1alpha1
kind: apache4Service
metadata:
  name: test-mirror
  namespace: default

spec:
  mirroring:
    name: whoami-without-endpointslice-endpoints
    port: 80
    mirrors:
      - name: whoami-without-endpointslice-endpoints
        port: 80
      - name: test-weighted
        kind: apache4Service

---
apiVersion: apache4.io/v1alpha1
kind: Middleware
metadata:
  name: test-errorpage
  namespace: default

spec:
  errors:
    service:
      name: whoami-without-endpointslice-endpoints
      port: 80
