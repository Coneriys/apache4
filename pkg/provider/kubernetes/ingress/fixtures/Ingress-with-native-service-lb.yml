kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ""
  namespace: testing

spec:
  rules:
  - host: apache4.tchouk
    http:
      paths:
      - path: /bar
        backend:
          service:
            name: service1
            port:
              number: 8080
        pathType: Prefix

---
kind: Service
apiVersion: v1
metadata:
  name: service1
  namespace: testing
  annotations:
    apache4.ingress.kubernetes.io/service.nativelb: "true"

spec:
  ports:
    - port: 8080
  clusterIP: 10.0.0.1
  type: ClusterIP
  externalName: apache4.wtf
