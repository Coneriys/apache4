kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ""
  namespace: testing

spec:
  rules:
  - host: apache4.tchouk
    http:
      paths:
      - path: /bar
        backend:
          service:
            name: service1
            port:
              number: 8080
        pathType: Prefix

---
kind: Service
apiVersion: v1
metadata:
  name: service1
  namespace: testing
  annotations:
    apache4.ingress.kubernetes.io/service.nodeportlb: "true"

spec:
  ports:
    - port: 8080
      nodePort: 32456
  clusterIP: 10.0.0.1
  type: NodePort
  externalName: apache4.wtf

---
kind: Node
apiVersion: v1
metadata:
  name: apache4-node
status:
  addresses:
    - type: InternalIP
      address: 172.16.4.4
