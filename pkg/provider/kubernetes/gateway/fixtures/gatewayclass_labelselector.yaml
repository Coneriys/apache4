---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: apache4-internal
  labels:
    name: apache4-internal
spec:
  controllerName: apache4.io/gateway-controller

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: apache4-internal
  namespace: default
spec:
  gatewayClassName: apache4-internal
  listeners:
    - name: http
      protocol: HTTP
      port: 9080
      allowedRoutes:
        namespaces:
          from: Same

---
apiVersion: gateway.networking.k8s.io/v1
