  labels:
    name: apache4-external
spec:
  controllerName: apache4.io/gateway-controller

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: apache4-external
  namespace: default
spec:
  gatewayClassName: apache4-external
  listeners:
    - name: http
      protocol: HTTP
      port: 9080
      allowedRoutes:
        namespaces:
          from: Same
